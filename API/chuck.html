<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo de API - Chuck Norris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button:hover {
      background-color: #0056b3;
    }
    #joke {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Chistes de Chuck Norris</h1>
  <button onclick="getJoke()">Obtener chiste</button>
  <p id="joke">Aqu√≠ aparecer√° un chiste...</p>

  <script>
    async function getJoke() {
      try {
        // Hacemos la petici√≥n a la API
        const response = await fetch("https://api.chucknorris.io/jokes/random");
        const data = await response.json();

        // Mostramos el chiste en la p√°gina
        document.getElementById("joke").innerText = data.value;
      } catch (error) {
        document.getElementById("joke").innerText = "Error al obtener el chiste üòÖ";
      }
    }
  </script>
</body>
</html>
